<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <style>
      body {
          background-color: #e6f0ff; /* light blue color */
          margin: 0;
          padding: 0;
      }
      .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
      nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
      }
    
      nav ul li {
          display: inline-block;
          margin-right: 20px;
      }
    
      nav ul li a {
        display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
    }
    
    .dropdown-menu {
    display: none;
    position: absolute;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 10px;
    }
    
    .dropdown:hover .dropdown-menu {
    display: block;
    }
    .search-bar {
    position: absolute;
    top: 10px;
    right: 10px;
    }
    
    .search-bar form {
    display: flex;
    align-items: center;
    }
    
    .search-bar input[type="search"] {
    width: 100px;
    height: 30px;
    padding: 5px 10px;
    border-radius: 20px;
    border: none;
    background-color: #f3f3f3;
    font-size: 14px;
    color: #333;
    }
    
    .search-bar button[type="submit"] {
    margin-left: 10px;
    height: 30px;
    border-radius: 20px;
    border: none;
    background-color: #28a745;
    color: #fff;
    font-size: 14px;
    padding: 5px 10px;
    }
    
    .search-bar button[type="submit"]:hover {
    background-color: #218838;
    }
    body {
    
        background-repeat: no-repeat;
        background-size: cover;
    }
    .hero {
        background-color: white;
        border: 6px solid gray;
        padding: 20px;
    }
    ul {
  list-style: none;
}
    
      </style>
</head>

<body>
    <nav>
        <ul>
            <li class="dropdown">
                <a href="#">Menu &#9662;</a>
                <ul class="dropdown-menu">
                    <li><a href="createaccount.html">Create Account</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
    </nav>

    <div class="search-bar">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <main>
        <div class="container">
            <div style="text-align: center;">
                <section class="hero">
                    <h1>Welcome to A-Tech Electronics</h1>
                    <p>Shop the latest tech gadgets and accessories.</p>
                    <a href="shop.html" class="btn btn-primary">Shop Now</a>
                </section>
                
                    <section class="featured-products">
                        <h2 class="featured-products__title">Featured Products</h2>
                        <ul class="featured-products__list">
                          <li class="featured-products__item">
                            <a href="shop.html" class="featured-products__link">
                              <img src="images/airpodwhitemax.jpg" alt="AirPod Max" class="featured-products__image" width="200">
                              <h3 class="featured-products__heading">AirPod Max White!</h3>
                              <p class="featured-products__price">$499.99</p>
                              
                            </a>
                          </li>
                          <li class="featured-products__item">
                            <a href="shop.html" class="featured-products__link">
                              <img src="images/airpodpro1.jpg" alt="AirPod Pro1" class="featured-products__image" width="200">
                              <h3 class="featured-products__heading">AirPod Pro 1st Generation (Refurbished)</h3>
                              <p class="featured-products__price">$149.99</p>
                              
                            </a>
                          </li>
                          <!-- Add more items here -->
                        </ul>
                      
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-pDkI6q3v61ul9p6U5ei6E5Ybf8IvR+Lc4Jom4Xd/KnWDDq3Iv9X6vnBky6/z5UW0" crossorigin="anonymous">
    </script>

</body>

</html>
