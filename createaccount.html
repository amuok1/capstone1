    <style>
      /* Add some basic styles for the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #e6f0ff; /* light blue color */
        margin: 0;
        padding: 0;
      }
      
      /* Style the navbar */
      nav {
        background-color: #9e9c9c;
        overflow: hidden;
      }
      
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      nav li {
        float: left;
      }
      
      nav li a {
        display: block;
        color: rgb(7, 7, 7);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      nav li a:hover {
        background-color: #ddd;
        color: black;
      }
      
      nav .dropdown {
        display: inline-block;
      }
      
      .dropdown-menu {
        display: none;
        position: absolute;
        background-color: #fff;
        z-index: 1;
      }
      
      .dropdown-menu li {
        display: block;
        text-align: left;
      }
      
      .dropdown:hover .dropdown-menu {
        display: block;
      }
      
      /* Style the form */
      .create-account-form {
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: 50px auto;
        max-width: 400px;
        padding: 20px;
        text-align: center;
      }
      
      .create-account-form input[type=text],
      .create-account-form input[type=email],
      .create-account-form input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 4px;
      }
      
      .create-account-form button {
        background-color: #333;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .create-account-form button:hover {
        background-color: #ddd;
        color: black;
      }
      
      /* Style the error messages */
      .error {
        color: red;
        font-size: 0.8em;
        margin-top: -10px;
        margin-bottom: 10px;
      }
    </style>
  </head>

    <div class="create-account-form">
      <h1>Create Account</h1>
      <form method="POST" action="submit-form.php">
        <label for="username-input">Username:</label>
        <input type="text" id="username-input" name="username" required>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

<label for="password">Password:</label>
<input type="text" id="password" name="password" required>

<label for="confirm-password">Confirm Password:</label>
<input type="text" id="confirm-password" name="confirm-password" required>
<input type="text" id="how-hear-input">
<label for="how-hear-input">How did you hear about us?</label>
<div>
  <input type="radio" id="search-engine" name="how-hear" value="search-engine">
  <label for="search-engine">Search Engine</label>
</div>
<div>
  <input type="radio" id="social-media" name="how-hear" value="social-media">
  <label for="social-media">Social Media</label>
</div>
<div>
  <input type="radio" id="friend" name="how-hear" value="friend">
  <label for="friend">From a friend</label>
</div>
<div>
  <input type="radio" id="other" name="how-hear" value="other">
  <label for="other">Other</label>
</div>
<button type="submit">Create Account</button>

        </form>
        </div>
